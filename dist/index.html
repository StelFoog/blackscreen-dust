<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dusty Blackscreen</title>
    <link href="assets/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- Fullscreen content -->
    <div id="target" class="fullscreenContent">
      <video autoplay="autoplay" loop="loop" class="vid">
        <source src="assets/video.mp4" type="video/mp4">
        Your browser does not support this video.
      </video>
      <div class="footer">
        <p>&copy 2018 Samuel Larsson</p>
      </div>
    </div>
    <!-- Informational Text -->
    <div class="overlay">Click anywhere to toggle fullscreen</div>
    <!-- Script -->
    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
